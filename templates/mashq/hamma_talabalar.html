<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Tizimdagi hamma mualliflar ro'yhati </h1>
    <br>
    <hr>
    <br>
    <form method="get">
        <input type="text" placeholder="Ism kiriting" name="qidirish_sozi">
        <button>Qidirish</button>
    </form>
    <br>
    {% for talaba in talabalar %}
    <br>
    <h1>{{talaba.id}}.  {{talaba.ism}}</h1>
    <a href="/talaba_ochir/{{talaba.id}}/">
        <button>Delete</button>
    </a>
    {% endfor %}

    <br>
    <hr>
    <br>

    <form method="post">{% csrf_token %}
        <input type="text" placeholder="Ism yozing" name="ism">
        <input type="number" placeholder="Kursini yozing" name="kurs">
        <input type="number" placeholder="Kitoblar sonini yozing" name="kitob_soni">
        <button>Qo'shish</button>
    </form>

    <br>
    <br>

</body>
</html>
